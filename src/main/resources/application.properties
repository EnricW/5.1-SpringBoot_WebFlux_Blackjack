# Application Name
spring.application.name=S05

# Application Type: Reactive
spring.main.web-application-type=reactive

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/blackjack

# MySQL Configuration for R2DBC
spring.r2dbc.url=r2dbc:mysql://localhost:3306/blackjack
spring.r2dbc.username=root
spring.r2dbc.password=root

# Prevent errors due to missing schema.sql
spring.sql.init.mode=never

# Enable automatic table creation (if using Spring Data R2DBC)
spring.r2dbc.generate-unique-name=false
spring.r2dbc.initialization-mode=always

# Enable R2DBC SQL Logging for Debugging
logging.level.io.r2dbc=DEBUG
logging.level.org.springframework.r2dbc=DEBUG

# Server Configuration
server.error.include-message=always

# Enable OpenAPI Docs & Swagger UI
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs